<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- indica ao browser que estamos usando o conjunto de caracteres Unicode, para exibir acentos e cedilha, por exemplo.-->
        <meta charset="UTF-8">
        <!-- faz o site ocupar todo o espaço disponível na janela, seja em celulares, tablets ou PC’s-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- força o IE a usar as definições de CSS mais recentes, e evita que ele quebre o visual, no Modo de Compatibilidade.-->
        <meta http-equiv="X-AU-Compatible" content="ie=edge">
        <title>Estudos Javasctipt</title>
        <script src="main.js"></script>
    </head>
</html>
